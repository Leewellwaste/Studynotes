<html lang="en">

    <title>综合案例</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #f1f1f1;
        }

        div{
            height: 200px;
            width: 200px;
            background-color: #fff;
            margin:50px auto;
            border-radius: 10px;

            height: 80px;
            width: 80px;
            border-radius: 50%;

            margin-bottom: 6px;
        }
