<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            background-color: pink;

            display: flex;
        }
        .box div {
            border: 1px solid #000;
        }
        .box div:nth-child(2){
            flex:1
        }
        .box div:nth-child(1){
            flex:1
        }
        .box div:nth-child(3){
            flex:1
        }


    </style>
<body>
    <div class="box">
        <div>lee</div>
        <div>lee</div>
        <div>lee</div>
    </div>
    
</body>
