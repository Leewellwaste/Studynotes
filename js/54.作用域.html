<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head> 
<body>
    <script>
        //1.局部作用域
        //1.1函数作用域
        function getNumber(){
            const num = 10
            console.log(num)
        }
        getNumber()

        //1.2块 作用域(let只能在内部访问 一个整体 )
        let array = [1,2,3,4]
        for (let i = 0; i <= array.length; i++) {  
          console.log('i:',i)
        }

        //var可以在外部获取
        let arraynew = [1,2,3,4]
        for (var j = 0; j <= arraynew.length; j++) {  
        }
        console.log('j:',j)
        


        //2.全局作用域
    </script>
</body>
</html>
