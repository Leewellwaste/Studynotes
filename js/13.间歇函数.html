<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>间歇函数setInterval</title>
</head>
<body>
    <script>
        let n = setInterval(function(){
            document.write('show time!!!')
        },1000)
        //关闭定时器
        clearInterval(n)
    </script>
</body>
</html>
