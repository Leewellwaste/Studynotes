<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //字符类 [abc] 只选一个
console.log(/^[abc]$/.test('a'));  // true
console.log(/^[abc]$/.test('b'));  // true
console.log(/^[abc]$/.test('c'));  // true

        //字符类 [a-z] 只选一个
        console.log('``````````````````````````````')
        console.log(/^[A-Z]$/.test('p')) 
        console.log(/^[A-Z]$/.test('P'))
        console.log(/^[0-9]$/.test(0)) 
        console.log('``````````````````````````````')
        console.log(/^[0-9a-zA-Z]$/.test(0)) 
        console.log(/^[0-9a-zA-Z]$/.test('b'))  
        console.log(/^[0-9a-zA-Z]$/.test('B')) 
    </script>
    
</body>
</html>
