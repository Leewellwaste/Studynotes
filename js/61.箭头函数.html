<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        // 1.普通函数
        // const fn1 = function () {
        //     console.log(12)
        // }
        // fn1()

        //2.箭头函数
        // const fn = () => {
        //     console.log(123)
        // }
        // fn()

        //2.1 传递参数
        // const fn = (x) => {
        //     console.log(x)
        // }
        // fn(245)
        
        //2.2 只有一个形参 x 可以省略小括号,只有一行代码 console.log(x) 可以省略大括号
        // const fn = x => console.log(x)
        // fn(2)

        //2.3 只有一个代码时可以省略 return
        const fn = x => x+x
        console.log(fn(2))



    </script>
    
    
</body>
</html>
