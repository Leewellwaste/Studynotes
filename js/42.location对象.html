<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location对象</title>
</head>
<body>

    <!-- //案例-点击5s后倒计时跳转 -->
    <a href="http://baidu.com">TAP</a>
    <script>
        // 1.获取元素
        let a = document.querySelector('a');
        // 2.开启定时器


        //3.声明倒计时变量
        let num = 5
        setInterval(function(){
            num --
            a.innerHTML = `${num}秒之后进行跳转`

        },1000)
   
    </script>
</body> 

</html>
