<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
    </ul>
    <script>
        // 点击小li 文字变成红色
        // 按照事件委托的方式 委托给父级,事件写在父级身上
        const ul = document.querySelector('ul')
        ul.addEventListener('click',function(e){
            // console.log('点击')
            // alert('leewell')
            // this.style.color = 'pink'

            console.log(e.target)
            const li = e.target
            li.style.color = 'pink'
        
        })
        
    </script>
</body>
</html>
