    <title>navigator对象</title>
<!--     
navigator 对象是 JavaScript 中的一个全局对象，它表示用户的浏览器信息，允许脚本查询和返回有关用户浏览器的信息。这个对象在浏览器环境中非常有用，因为它提供了很多关于浏览器的属性和方法，可以用来获取浏览器的功能和状态信息。以下是一些 navigator 对象常用的属性和方法：

appName：浏览器的官方名称。
appVersion：浏览器的版本号。
userAgent：包含浏览器版本和操作系统信息的字符串，这是用于浏览器检测的常用方法。
platform：描述浏览器运行的操作系统平台。
language：用户浏览器的首选语言。
languages：用户设置的所有语言偏好的数组。
cookieEnabled：表示是否启用了 cookie 的布尔值。
geolocation：用于获取用户地理位置的对象。
onLine：表示用户的设备是否连接到网络的布尔值。
hardwareConcurrency：返回用户设备的逻辑处理器核心数。
serviceWorker：提供了一个注册和管理 Service Workers 的接口 -->
