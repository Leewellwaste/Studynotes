<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期实例化</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 50px;
            width: 400px;
            background-color: pink;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        
    </div>
    <script>
        document.write(new Date()+"<br>")
        // document.write(new Date('2024-1-1'))
        document.write(new Date().getDate())


        const div = document.querySelector('div')
        function getMyDate(){
            const date = new Date()
            return `今天是${date.getFullYear()}年${date.getMonth()+1}月${date.getDate()}日
            ${date.getHours()}时${date.getMinutes()}分${date.getSeconds()}秒`
        }
        
        div.innerHTML = getMyDate()

        setInterval(function(){
            div.innerHTML = getMyDate()
        },1000)
    </script> 
</body>
</html>
