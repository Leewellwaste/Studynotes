<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map方法 迭代数组</title>
</head>
<body>

    <script>
        // 1.map可以遍历数组处理数据,并返回新的数据
        const arr = ['leewell','jack','jackson']
        // 1.1数组元素  索引号
       let arrer = arr.map(function(ele,index){
            console.log(ele)
            console.log(index)
            return 'name:' + ele
        })
        console.log(arrer)


        //2.数组join方法 把数组转换为字符串
        console.log(arrer.join(''))
    </script>
    
</body>
</html>
