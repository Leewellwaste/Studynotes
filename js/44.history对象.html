<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>histroy对象</title>
</head>
<body>
    <button>前进</button>
    <button>后退</button>
    <script>
        let back = document.querySelector('button:fisrt-child')
        let forword = back.nextElementSibling
        back.addEventListener('click',function(){
            history.back()
        })
        forword.addEventListener('click',function(){
            history.forward()
        })
    </script>
</body>
</html>
