<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js执行机制</title>
    <!-- js单线程,由上而下 -->
    <!-- 后面html5推出了web worker标准 允许js创建多线程(同步和异步) -->
</head>
<body>
    <script>
        console.log(111)
        setTimeout(function(){
            console.log(222)
        },0)
        console.log(333)
    </script>
    
</body>
</html>
