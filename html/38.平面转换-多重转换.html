<!-- 渐变 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变效果</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 渐变 */
            background-image: linear-gradient(
                red,
                pink,
                white
            );
            /* 左到右 */
            background-image: linear-gradient(
                to right,
                red,
                pink,
                white,
                black
            );
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
