<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转换显示模式</title>
<style>
  div{height: 100px;
    /* 一段 */
  display: inline-block;
  background-color: red;}

  
  .span{
    /* 独占一行 */
    display: inline-block;
  background-color: beige;
  }
</style>

</head>
<body> 
  <!-- block 块级     inline-block行内快 -->

  <div>div块级元素1</div>

  <span class="span">span行内元素1</span>
  
</body>
</html>
