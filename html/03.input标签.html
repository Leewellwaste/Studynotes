<body>

  <p>文本框 <input type="text" placeholder="placeholder备注">
    <br>

    <br>
    <br>
    单选框二选一: <input type="radio" name="gender" checked>男

    <br><br>

    <br><br>
    复选框 <input type="checkbox" name="hobby" id="1"> 吃
    <input type="checkbox" name="hobby" id="1" checked> 喝
    <input type="checkbox" name="hobby" id="1"> 玩
    <input type="checkbox" name="hobby" id="1"> 乐
    
  
  </p>
